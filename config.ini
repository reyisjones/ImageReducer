# Image Compressor - Configuration File
# Edit these values to customize default settings

[Compression]
# Target file size in megabytes (0.1 - 5.0)
TargetSizeMB = 1.0

# Initial JPEG quality (60 - 95)
# Higher = better quality but larger files
InitialQuality = 85

# Maximum image width in pixels (800 - 3840)
# Images wider than this will be resized
MaxWidth = 1920

# Output folder name
# Compressed images will be saved here
OutputFolder = Reduced

[Advanced]
# Minimum quality threshold (60 - 95)
# Compression will not go below this quality
MinQuality = 60

# Resize step factor (0.5 - 0.95)
# How much to reduce size on each iteration
ResizeStepFactor = 0.9

# Minimum width in pixels (600 - 1920)
# Will not resize smaller than this
MinWidth = 800

# Enable multi-threading (true/false)
# Faster on multi-core systems
MultiThreading = true

# Max threads (1 - 16)
# Number of parallel compression tasks
MaxThreads = 4

[UI]
# Window width in pixels
WindowWidth = 700

# Window height in pixels
WindowHeight = 550

# Theme (light/dark)
Theme = light

# Show tooltips (true/false)
ShowTooltips = true

# Remember last folder (true/false)
RememberLastFolder = true

[Output]
# Preserve original filenames (true/false)
PreserveFilenames = true

# Add suffix to compressed files (leave empty for none)
# Example: "_compressed" results in "image_compressed.jpg"
FilenameSuffix = 

# Create subfolder by date (true/false)
# Creates folders like "Reduced/2025-10-16/"
SubfolderByDate = false

# Keep EXIF metadata (true/false)
# Photo information like camera, date, location
KeepExifData = false

# Convert PNG to JPEG (true/false)
# PNG files will be converted to JPEG for compression
ConvertPngToJpeg = true

[Logging]
# Enable logging (true/false)
EnableLogging = false

# Log file path
LogFilePath = compression.log

# Log level (DEBUG, INFO, WARNING, ERROR)
LogLevel = INFO

[Presets]
# Quick access presets
# Format: Name = TargetSizeMB,Quality,MaxWidth

Email = 0.5,80,1920
Web = 1.0,85,1920
SocialMedia = 0.8,85,1920
HighQuality = 2.0,90,2560
Mobile = 0.3,75,1280
Thumbnail = 0.1,70,800
